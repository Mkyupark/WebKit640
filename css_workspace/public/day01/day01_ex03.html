<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day01_ex03_media</title>
    <style>
        span {
            color: red;
        }
        tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: aqua;
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>HTML form & Meida</h1>
    <h3>HTML form (테이블 사용)</h3>
    <form action ="https:naver.com" method ="get">
        <table>
            <tr>
                <th><label for="name"><span>*</span>이름 </label></th>
                <td><input type="text" id ="name"name ="name" value ="name" required></td>
            </tr>
            <tr>
                <th><label for ="passwd"><span>*</span>비밀번호</label></th>
                <td><input type="password" id ="passwd" name ="passwd" value ="passwd" placeholder="4글자 이상 입력" required></td>
            </tr>
            <tr>
                <th><label for="phone">핸드폰번호 </label></th>
                <td><input type="text" id="phone"name ="phone" value ="phone" placeholder="010-xxxx-xxxx" pattern =[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4} maxlength="13" required></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name ="gender" value ="M" checked>남
                    <input type="radio" name ="gender" value ="F">여
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name ="hobby" value ="movie">영화감상
                    <input type="checkbox" name ="hobby" value ="reading">독서
                    <input type="checkbox" name ="hobby" value ="sport">스포츠
                </td>
            </tr>
            <tr>
                <th>지역</th>
                <td>
                    <select name ="area">
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="deagu">대구</option>
                        <option value="kangjoo">광주</option>
                        <option value="incheoun">인천</option>
                        <option value="ulsan">울산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" type ="submit" value ="저장">
                    <input type="button" type ="reset" value ="새로작성">
                </th>
            </tr>
        </table>
    </form>
 
</body>
</html>
