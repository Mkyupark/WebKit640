<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border:1px solid red;
            list-style: none;
            height:400px;
            width:600px;
            box-sizing: border-box;
            float:left;
        }
        ul{
            width:2400px;
            height:400px;
            padding:0;
            margin:0;
            position: absolute; /*부모의 좌표를 기준으로 이동*/
            transition: left 0.5s cubic-bezier(.05,.59,.9,.28);/* transition은 적용할 속성이 초기화 되어있어야한다.*/
            left:0;
        }
        div#box{
            border: 1px solid black;
            position: relative;     /*다른요소에 작용을 받는다.*/
            width:600px;
            height:400px;
            overflow: hidden;
            left:100px;
        }
        #box >button{
            width:40px;
            height:20px;
            position:absolute;
            text-align: center;
            top:180px;
            z-index: 1;
        }
        #rightbtn{
            left:550px;
        }
        #box>div.message{
            position: absolute;
            top:180px;
            left:250px;
            display:none;
        }
        #box>ul>li>img{
            height:400px;
            width:600px;
        }
    </style>
</head>

    <script>
        let leftBtn = document.querySelector("#leftbtn");
        let rightBtn=document.querySelector("#rightbtn");
        let boxUl = document.querySelector("#box>ul")
        let message=document.querySelector("#box >.message");
        let pos =0;
        let idx =0;
        let step =-600;
        leftBtn.addEventListener('click',(e)=>{
            idx++;
            if(idx>3)
            {
                message.innerText="마지막입니다";
                message.style.display ="block";
                setTimeout(()=>{message.style.display="none";
                message.style.zindex=100},1000);
                idx=3;
            }
            else{
                x=idx*step;
                boxUl.style.left =x+"px";
            }
        },true)
        rightBtn.addEventListener('click',(e)=>{
            idx--;
            if(idx <0)
            {
                message.innerText="처음입니다";
                message.style.display ="block";
                setTimeout(()=>{message.style.display="none";
                message.style.zindex=100},1000);
                idx=0;
            }
            else{
                x=idx*step;
                boxUl.style.left =x+"px";
            }
        },true)
    </script>
