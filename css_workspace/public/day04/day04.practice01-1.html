<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #demo{
        background-color: grey;
    }
    .kakao-inner{
        width:100%;
        height:100%;
    }
  </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/apeach.png" alt="Los Angeles" width="1100" height="500">
                <div class="carousel-caption">  
                    <h3>apeach</h3>
                    <p>kakao-image-apeach</p>
                </div>   
            </div>
            <div class="carousel-item">
                    <img src="img/frodo.png" alt="Chicago" width="1100" height="500">
                    <div class="carousel-caption">
                        <h3>frodo</h3>
                        <p>kakao-image-frodo</p>
                    </div>   
            </div>
            <div class="carousel-item">
                <img src="img/muji.png" alt="New York" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>muji</h3>
                    <p>kakao-image-muji</p>
                </div>   
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="row">
        <div class="col-sm-3">            
            <ul class="list-group">
                <li class="list-group-item active">Active item</li>
                <li class="list-group-item">Second item</li>
                <li class="list-group-item">Third item</li>
              </ul>
        </div>
        <div class="col-sm-6">
            <div class="jumbotron">
                <h1>My First Bootstrap Page</h1>
                <p>Resize this responsive page to see the effect!</p>
            </div>
        </div>
        <div class="col-sm-3">.col-sm-3</div>
    </div>

</body>
</html>
