<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        
        <input type ="file" class ="file" id = "imageSelector" name ="imageSelector"
            accept="image/jpeg imge/jpg image/png " multiple>
    </form>

    <div id = "preview-image"></div>
    <script>
        var fileInput = document.getElementById('imageSelector')
        
        function readImage(input){
            const previewImageDiv = document.getElementById('preview-image');
            var num = input.files.length;
            for(var i =0; i<num; i++){
                if(input.files[i]){
                    const reader = new FileReader();
                    reader.onload = (e) =>{
                        let readFileURL = e.target.result;
                        previewImageDiv.innerHTML+= `<img src ="${readFileURL}" float ="left"/>`
                        console.log(input.files[i]);
                    }
                reader.readAsDataURL(input.files[i]);
            }
            console.log(input.files);
            }

        }
        fileInput.onchange = (e) =>{
            readImage(e.currentTarget);
        }
    </script>
</body>
</html>
